<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaquery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    
    <div class="container">
        <div class="todos">
            <form action="" class="input_form" id="form_todos">
                <input type="text" placeholder="Enter your New Todos" id="task" autocomplete="off" required>
            </form>

            <div class="todositem">
                <ul>
                </ul>
            </div>

            <div class="footer_todos">
                <p>You have <span id="count_todos">0</span> pending task</p>
                <button class="clearall">Clear All</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
