<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genrator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="password_geneator">
            <div class="password_box">
                <p>CLICK TO GENERATE PASSWORD</p>
            </div>

            <form action="" class="password_option">
                <p>Password Length <input type="number" class="input_box" id="length" required value="0"></p>
                <p>Contain UpperCase <input type="checkbox" name="" id="uppercase"></p>
                <p>Contain LowerCase <input type="checkbox" name="" id="lowercase"></p>
                <p>Contain Number <input type="checkbox" name="" id="number"></p>
                <p>Contain Symbol <input type="checkbox" name="" id="symbol"></p>
                <button type="submit">Generate</button>
            </form>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
